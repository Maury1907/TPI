<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Static/Estilo/styles.css">
  <link rel="shortcut icon" href="../Static/Imagenes/favicon.png" type="image/x-icon">
  <title>Login</title>
</head>

<body>
  <header class="header">
    <!--seccion de menu de navegacion-->
    <!--Esta seccion esta contenida en el "header", se podria agregar una barra de busqueda-->
    <nav class="navegacion">
      <div class="logo"> <img src="../Static/Imagenes/Icono.png" alt="logo-laberinto">
        <h1>Laberinto de Letras</h1>
      </div>
      <ul class="header-nav">
        <li><a href="../index.html" onmouseover="activarAnimacion(event)" onmouseleave="detenerAnimacion(event)"><img
              src="../Static/Imagenes/Icons/Home.png" alt="Home" class="icono">Inicio</a></li>
        <li><a href="./libros.html" onmouseover="activarAnimacion(event)" onmouseleave="detenerAnimacion(event)"><img
              src="../Static/Imagenes/Icons/Book.png" alt="Book" class="icono">Libros</a></li>
        <li><a href="./contactos.html" onmouseover="activarAnimacion(event)" onmouseleave="detenerAnimacion(event)"><img
              src="../Static/Imagenes/Icons/Contact.png" alt="Contact" class="icono">Contactos</a></li>
        <li><a href="./login.html" onmouseover="activarAnimacion(event)" onmouseleave="detenerAnimacion(event)"><img
              src="../Static/Imagenes/Icons/Login.png" alt="Login" class="icono">Login</a></li>
      </ul>
    </nav>
  </header>
  <main class="main-login">
    <div class="login-container">
      <h2 class="h2-login">Iniciar sesión</h2>
      <form action="#" class="form-login">
        <div class="input-login">
          <!-- <label for="username">Nombre de usuario</label> -->
          <input type="text" id="username" name="username" placeholder="Usuario" required>
        </div>
        <span class="error" id="error-username"></span>
        <div class="input-login">
          <!-- <label for="password">Contraseña</label> -->
          <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <span class="error" id="error-password"></span>
        <button class="login-button" type="button">Iniciar sesión</button>
      </form>
      <br>
      <a href="registro.html">No tienes cuenta? Registrate</a>
    </div>
  </main>
  <footer class="footer">
    <div class="redes sociales">
      <h3>Seguí a Laberinto de Letras </h3>
      <ul class="links-redes">
        <li><a href="facebook">Facebook</a> </li>
        <li> <a href="instagram">Instagram</a></li>
        <li><a href="x">X</a> </li>
        <li><a href="youtube">Youtube</a></li>
      </ul>

    </div>
    <div class="info-empresa">
      <h3>Más información de la pagina</h3>
      <ul><a href="empleo.html">Empleos</a></ul>
      <ul><a href="acerca-de-nosotros.html">Acerca de nosotros</a></ul>
      <ul><a href="asistencia.html">Asistencia</a></ul>
      <ul><a href="contacto.html">Contacto</a></ul>
    </div>
  </footer>

</body>

<script src="../Static/js/Login.js"></script>
<script src="../Static/js/Animaciones.js"></script>

</html>
